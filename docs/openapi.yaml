openapi: 3.0.3
info:
  title: Archiving App API
  description: |
    API specification for the Archiving Application.
    Based on the application requirements and PRD.
    
    ## Overview
    The Archiving App allows users to upload, manage, search, and retrieve digital documents securely.
    
    ## Key Features
    - User Authentication (Register, Login, Profile)
    - Document Management (Upload, List, Detail, Download, Update, Delete)
    - User Management (Admin only)
    - Audit Trail (Implicitly logged on actions)
    
  version: 1.0.0
servers:
  - url: /api/v1
    description: Main API Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier (MongoDB ObjectId)
        email:
          type: string
          format: email
        fullName:
          type: string
        role:
          type: string
          enum: [user, admin]
          default: user
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
    
    Document:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier (MongoDB ObjectId)
        title:
          type: string
        description:
          type: string
        originalName:
          type: string
        mimeType:
          type: string
        size:
          type: integer
          description: Size in bytes
        path:
          type: string
          description: Storage path
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        uploadedBy:
          $ref: '#/components/schemas/User'
        isEncrypted:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
          description: Optional error code
    
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - fullName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        fullName:
          type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UpdateProfileRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
          format: email

    ChangePasswordRequest:
      type: object
      required:
        - oldPassword
        - newPassword
      properties:
        oldPassword:
          type: string
          format: password
        newPassword:
          type: string
          format: password

    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    DocumentUploadRequest:
      type: object
      required:
        - file
        - title
      properties:
        file:
          type: string
          format: binary
        title:
          type: string
        description:
          type: string
        category:
          type: string
        tags:
          type: string
          description: Comma-separated tags (e.g. "finance,report")

    DocumentUpdateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string

    DocumentListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            totalPages:
              type: integer

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      summary: Register a new user
      security: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Validation error or Email already exists

  /auth/login:
    post:
      summary: Login and get access token
      security: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/me:
    get:
      summary: Get current logged-in user profile
      tags:
        - Authentication
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      summary: Update current user profile
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/change-password:
    post:
      summary: Change password
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Invalid old password or validation error

  /documents/upload:
    post:
      summary: Upload a new document
      tags:
        - Documents
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentUploadRequest'
      responses:
        '201':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  document:
                    $ref: '#/components/schemas/Document'
        '400':
          description: Bad request (File missing or invalid)

  /documents:
    get:
      summary: List documents with search and filtering
      tags:
        - Documents
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: q
          schema:
            type: string
          description: Search by title or content
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category
        - in: query
          name: tags
          schema:
            type: string
          description: Filter by tags
      responses:
        '200':
          description: List of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'

  /documents/{id}:
    get:
      summary: Get document metadata
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Document details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '404':
          description: Document not found
        '403':
          description: Access denied

    put:
      summary: Update document metadata
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpdateRequest'
      responses:
        '200':
          description: Document updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
    
    delete:
      summary: Delete a document
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Document deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /documents/{id}/download:
    get:
      summary: Download the document file
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Document not found

  /users:
    get:
      summary: List all users (Admin only)
      tags:
        - Users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '403':
          description: Forbidden (Not Admin)

  /users/{id}/role:
    put:
      summary: Update user role (Admin only)
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: [user, admin]
              required:
                - role
      responses:
        '200':
          description: Role updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
